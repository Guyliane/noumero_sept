<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>noumero_sept</title>
</head>

<body>
    <!-- #region Section page d'accueil -->
    <section class="container">
    <div class="columns is-desktop is-vcentered" id="home">
        <div class="column is-6-desktop">

            <section class="hero is-fullheight">
                <div class="hero-body">
                    <div class="container has-text-left text-home">
                        <h1 class="title is-3 title-home" style="font-family: Alata;">noumero_sept</h1>
                        <h2 class="subtitle is-5 is-underlined" style="font-family: Abel;"> 
                            <a href="#contact"class="has-text-black">Get my own</a>
                            </h2>
                    </div>
                </div>
            </section>
        </div>
        <div class="column has-text-centered paint box">
            <img src="ressources/first-paint-min.webp" alt="logo of random paint">
        </div>
    </div>
    </section>
    <!-- #endregion -->

    <!-- #region Gallery -->

    <section class="container">
    <div class="container pt-4 gallery-part">
        <h2 class="title is-1 has-text-right pb-2" style="font-family: Alata;">Gallery</h2>
        <div class="columns is-multiline is-centered is-mobile">
            <div class="column is-8-mobile is-4-tablet is-4-desktop">
                <img src="ressources/first-paint-min.webp" alt="paint noumero_sept">
            </div>
            <div class="column is-8-mobile is-4-tablet is-4-desktop">
                <img src="ressources/ludo-paint-min.webp" alt="paint noumero_sept">
            </div>
            <div class="column is-8-mobile is-4-tablet is-4-desktop">
                <img src="ressources/floben-paint-min.webp" alt="paint noumero_sept">
            </div>
            <div class="column is-8-mobile is-12-tablet is-12-desktop">
                <img src="ressources/kath-paint-min-min.webp" alt="paint noumero_sept" class="img-paint">
            </div>
        </div>
    </div>
    </section>
    <!-- #endregion -->

    <!-- #region Contactez-nous -->
    <div class="bg-color-contact">
        <section class="container" id="contact">
            <h2 class="title is-1 has-text-left label-contact pt-6 pb-5">Request</h2>
            <div class="field">
                <label for="" class="label label-contact">Nom</label>
                <div class="control">
                    <input type="text" class="input" placeholder="Nom">
                </div>
            </div>
        
            <div class="field">
                <label for="" class="label label-contact">Prénom</label>
                <div class="control has-icons-left">
                    <input type="text" class="input" placeholder="Prénom">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
        
            <div class="field">
                <label for="" class="label label-contact">Email</label>
                <div class="control has-icons-left">
                    <input type="email" class="input" placeholder="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label for="" class="label label-contact">Entreprise</label>
                <div class="control">
                    <input type="text" class="input" placeholder="Nom de votre entreprise">
                </div>
            </div>
        
            <div class="field">
                <label for="" class="label label-contact">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Dimension : 80 x 80 cm
                    Personnage central : Bob l’éponge
                    Element d’inspiration : Dragon ball, pokemon , plamiers, soleil ...
                    Mots à retrouver : BLA-BLA-BLA, LOVE, My company
                    Couleurs : Rouge, Vives..."></textarea>
                </div>
            </div>
        
            <div class="field is-grouped mb-3">
                <div class="control">
                    <button class="button button-send-css">Send</button>
                </div>
            </div>
        </section>
    </div>
        <!-- #endregion -->
        
    <!-- #region Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>2022 - All rights reserved to Dauphinri. &copy;</p>
        </div>
    </footer>
    <!-- #endregion -->
        
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="app.js"></script>
</body>

</html>
